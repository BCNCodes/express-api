swagger: '2.0'
info:
  version: 0.0.1
  title: Express Api
host: 'localhost:3001'
basePath: /api/v1
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /auth/sign-in:
    post:
      description: Sign In
      tags:
        - Authorization
      parameters:
        - name: body
          in: body
          description: email of user
          required: true
          schema:
            required:
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/User'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  User:
    required:
      - _id
    properties:
      _id:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
